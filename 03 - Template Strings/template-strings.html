<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  const inventors = [
  { first: 'Albert', last: 'Einstein', year: 1879 },
  { first: 'Isaac', last: 'Newton', year: 1643 },
  { first: 'Galileo', last: 'Galilei', year: 1564 },
  { first: 'Marie', last: 'Curie', year: 1867 },
  { first: 'Johannes', last: 'Kepler', year: 1571 },
  { first: 'Nicolaus', last: 'Copernicus', year: 1473 },
  { first: 'Max', last: 'Planck', year: 1858 },
];
const beers = [
  { name: 'Purple Iris', abv: 6.8, label: 'https://s3.amazonaws.com/brewerydbapi/beer/dMLwGo/upload_yiUllE-large.png', type: 'IPA' },
  { name: 'Orange Blossom Pilsner', abv: 5.5, label: 'https://s3.amazonaws.com/brewerydbapi/beer/Rczcb9/upload_9Nhxxl-large.png', type: 'Pilsner' },
  { name: 'Darkness', abv: 4.2, label: 'https://s3.amazonaws.com/brewerydbapi/beer/lnxbIV/upload_idNXFf-large.png', type: 'Stout' },
  { name: 'Belgian Wit', abv: 5.4, label: 'https://s3.amazonaws.com/brewerydbapi/beer/3CvVQG/upload_xOMnlK-large.png', type: 'Wheat' },
  { name: 'Stolen Fruit', abv: 4.6, label: 'https://s3.amazonaws.com/brewerydbapi/beer/YGT30k/upload_uVCHP7-large.png', type: 'Wheat' },
];
  const name = 'Snickers';
  const age = 2;
  const sentence = `My dog ${name} is ${age * 7} years old.`;

  let count = 0;
  const showBeer = (count) => { 

    const returnedElement = beers[count];

    return `
      <div>
        <img src="${returnedElement.label}">
        <p>
          ${returnedElement.name}
        </p>
      </div>
    `
  };
  const markup = `
    <div>
      <ul class="beerList"></ul>
      <button class="button">Beer Me</button>
    </div>
  `;
  document.body.innerHTML = markup;
  let button = document.getElementsByClassName('button')[0];
  button.addEventListener('click', () => {
      document.getElementsByClassName('beerList')[0].innerHTML = showBeer(count);
      return count < beers.length - 1  ? count++ : count = 0;
  });
</script>
</body>
</html>
